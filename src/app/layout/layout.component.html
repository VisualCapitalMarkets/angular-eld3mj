<div class="container-fluid">
    <div class="row content">
        <div class="col-12 p-0">
            <app-home *ngIf="tempIndex === 0" [data]="pageData"></app-home>
            <app-focus *ngIf="tempIndex === 1" [data]="pageData"></app-focus>
            <app-editorial *ngIf="tempIndex === 2" [data]="pageData"></app-editorial>
            <app-news *ngIf="tempIndex === 3" [data]="pageData"></app-news>
            <app-article *ngIf="tempIndex === 4" [data]="pageData"></app-article>
            <app-text-media-left *ngIf="tempIndex === 5" [data]="pageData"></app-text-media-left>
            <app-text-media-right *ngIf="tempIndex === 6" [data]="pageData"></app-text-media-right>
            <app-topic *ngIf="tempIndex === 7" [data]="pageData"></app-topic>
            <app-interview *ngIf="tempIndex === 8" [data]="pageData"></app-interview>
            <app-sliding-top *ngIf="tempIndex === 9" [data]="pageData"></app-sliding-top>
            <app-sliding-right *ngIf="tempIndex === 10" [data]="pageData"></app-sliding-right>
            <app-chiffres *ngIf="tempIndex === 11" [data]="pageData"></app-chiffres>
            <app-portfolio *ngIf="tempIndex === 12" [data]="pageData"></app-portfolio>
            <app-impressum *ngIf="tempIndex === 13" [data]="pageData"></app-impressum>
            <app-advertising *ngIf="tempIndex === 14" [data]="pageData"></app-advertising>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-footer (onPrevIndex)="prevPage()" (onNextIndex)="nextPage()" (onSetPageIndex)="setPageIndex($event)" [pages]="pages"></app-footer>
        </div>
    </div>
</div>
